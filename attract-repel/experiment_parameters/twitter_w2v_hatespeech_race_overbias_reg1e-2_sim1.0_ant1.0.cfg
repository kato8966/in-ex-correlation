;TIP: one can comment lines in this config format by adding a ; at the start of a line

[experiment]

overbias=True
log_scores_over_time=False
print_simlex=False

[data]

;Paths are relative from attract-repel directory

distributional_vectors = ../w2v/vectors/twitter.txt

wordlist = hatespeech_race_exp

output_filepath=vectors/twitter_w2v_hatespeech_race_overbias_reg1e-2_sim1.0_ant1.0.txt

[hyperparameters]

attract_margin = 1.0
repel_margin = 1.0
batch_size = 50
l2_reg_constant = 0.01
max_iter = 5
